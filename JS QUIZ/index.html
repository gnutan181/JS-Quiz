<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS QUIZ
    </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        
        <div class="row justify-content-center">
            <div class="col-md-9 shadow-lg p-3 mb-5 bg-body rounded">
            <h1 class="text-center">Js Quiz</h1>
            <div id="quizdiv">
                <h2 id="question">Question</h2>

                <li>
                    <input type="radio" class="answer" id="a" name="option">
                    <label for="a" id="a_value">option a</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="b" name="option">
                    <label for="b" id="b_value">option b</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="c" name="option">
                    <label for="c" id="c_value">option c</label>
                </li>
                <li>
                    <input type="radio" class="answer" id="d" name="option">
                    <label for="d" id="d_value">option d</label>
                </li>
             <button class="btn btn-primary" id="submit" onClick="">Submit</button>
            </div>

            
        </div>
    </div>
    </div>
    
</body>
</html>

<script src="./index.js"></script>
